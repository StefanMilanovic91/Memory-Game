<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Memory Game</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div id="notifications">
                        <h1 class="text-center text-info">Level 1</h1>
                    </div>
                    <button class="btn btn-dark mx-auto my-5 reset-level-btn">Reset Level</button>
                    <button class="btn btn-success mx-auto my-5 next-level-btn">Next Level</button>
                </div>
                <div class="col-6">
                    <div id="table">
                        <button class="btn btn-success start-game-btn">Start Game</button>
                    </div>
                </div>
                <div class="col-3">
                    <h3 class="text-center text-warning my-5">Time Remaining</h3>
                    <div id="time"><h2 class="text-center text-success">60 seconds</h2></div>
                </div>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
